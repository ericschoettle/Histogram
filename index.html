<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar rect {
  fill: steelblue;
}

.bar1 rect {
  fill: gray;
}

<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var numBins = 15;

var data = d3.range(100000).map(d3.randomBates(10));
var data1 = d3.range(100000).map(d3.randomBates(10));

var dataArray = [data, data1]

var formatCount = d3.format(",.0f");

var svg = d3.select("svg"),
    margin = {top: 10, right: 30, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleLinear()
    .rangeRound([0, width])
    .domain([d3.min(data), d3.max(data)])
    .nice();

var bins = d3.histogram()
    .domain(x.domain())
    .thresholds(x.ticks(numBins))
    (data);


// var bins1 = d3.histogram()
//     .domain(x.domain())
//     .thresholds(x.ticks(numBins))
//     (data1);

var y = d3.scaleLinear()
    .domain([0, d3.max(bins, function(d) { return (d.length/data.length); })])
    .rangeRound([height, 0])
    .nice();

var bar = g.selectAll(".bar")
  .data(bins)
  .enter().append("g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y((d.length/data.length)) + ")"; });

bar.append("rect")
    .attr("x", 1)
    .attr("width", x(bins[1].x1) - x(bins[1].x0) - 2)
    .attr("height", function(d) { return height - y(d.length/data.length); });

g.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).ticks(numBins));

g.append("g")
    .attr("class", "axis axis--y")
    .call(d3.axisLeft(y).ticks(10, ".0%"));
